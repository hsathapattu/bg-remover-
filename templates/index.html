<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Background Remover</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="static/logo.png" alt="Logo" style="height: 50px; vertical-align: middle;">
        <h1 style="display: inline-block; margin-left: 20px; color: white;">Photo Background Remover</h1>
    </div>
    <div class="container mt-5">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Image:</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if original_image %}
        <div class="mt-5">
            <h3>Original Image:</h3>
            <img src="{{ original_image }}" class="img-fluid">
            <form action="/process" method="post" class="mt-3">
                <button type="submit" class="btn btn-success">Remove Background</button>
            </form>
        </div>
        {% endif %}
        {% if output_image %}
        <div class="mt-5">
            <h3>Processed Image:</h3>
            <img src="{{ output_image }}" class="img-fluid">
            <a href="{{ output_image }}" class="btn btn-primary mt-3" download>Download</a>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
